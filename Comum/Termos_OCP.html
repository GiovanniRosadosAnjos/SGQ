    OCP – ORGANISMO DE CERTIFICAÇÃO DE PRODUTOS <br>  <br> 
    
    A QC CERTIFICAÇÕES é um ORGANISMO DE CERTIFICAÇÃO DE PRODUTOS (OCP), acreditado. <br>  <br> 
  
    
    Exemplo de itens que podem ser certificados dentro de um OCP:  <br> 
    -> liquidificador; <br> 
    -> batedeira; <br> 
    -> eletrocardiógrafo (ECG); <br> 
    -> Produtos para TELECOMUNICAÇÕES.
